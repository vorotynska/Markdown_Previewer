<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Previewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="app"> </div>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">

    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          markdownInput: '# Welcome\n## Sub-heading\n\n[This is a link.](https://www.freecodecamp.org)\n\n`This is inline code.`\n\n```\nThis is a code block.\n```\n\nThis is a list:\n* item 1\n* item 2\n* item 3\n\n> This is a blockquote.\n\n![Image](https://images.pexels.com/photos/13010270/pexels-photo-13010270.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load)\n\n**This is bolded text.**'
        };
        this.handleChange = this.handleChange.bind(this);
      }

      handleChange(event) {
        this.setState({
          markdownInput: event.target.value
        });
      }
      render() {
        const renderer = new marked.Renderer();

        return (
          <div className="container-fluid">

            <header>
              <h1 className="text-center app-heading">Markdown Previewer</h1>
            </header>
            <main>
              <div class="box">
                {/* Edit box */}
                <div class="one" title=" Please Edit Here!" >
                  <textarea className="form-control" rows="40" onChange={(event) => this.handleChange(event)} value={this.state.markdownInput} id="editor" />
                </div>
                {/* Preview box */}
                <div class="two" title=" Preview is here!">
                  <div className="preview" dangerouslySetInnerHTML={{ __html: marked(this.state.markdownInput, { breaks: true, renderer }) }} id="preview"></div>
                </div>
              </div>
            </main>

          </div>
        );
      }
    };
    ReactDOM.render(<App />, document.getElementById('app'));
























    ReactDOM.render(<App />, document.getElementById("app"))


  </script>



  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


</body>

</html>
